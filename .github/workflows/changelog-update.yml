on:
  pull_request:
    branches:
      - master
    types: [closed]

jobs:
  updateChangelog:
    runs-on: macos-latest
    if: github.event.pull_request.merged == true
    steps:
      - uses: actions/checkout@v2
      - name: Update the changelog with merged pull request info
        run: node ./bin/changelog-updater.js ${{ github.event.pull_request.number }} ${{ github.event.pull_request.title }} ${{ github.event.pull_request.html_url }}
      # - name: Switch from HTTPS to SSH
      #   run: git remote set-url origin ${{ secrets.ssh }}
      - name: Check for changes
        run: git status
      - name: Stage changed files
        run: git add .
      - name: Commit changed files
        run: git commit -m "Auto updating CHANGELOG.md"
      - name: Fetch from master
        run: git fetch origin master
      - name: Push code to master
        run: git push origin HEAD:master
